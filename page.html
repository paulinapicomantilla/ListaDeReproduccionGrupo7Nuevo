<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/page.css">
    <script src="https://kit.fontawesome.com/805dac0802.js" crossorigin="anonymous"></script>
    <title>Music player</title>
</head>
<body>
    <header id="header">
        <a href="" id="logo">
            <div class="encabezado" id="izquierda">
                <h1>M u s i c   P l a y e r</h1>
            </div>
        </a>
        
    </header>
    <main>
        <section class="list_general">
            <div class="buscador-container">
                <input id="inputBuscador" class="buscador" type="text" placeholder="Búsqueda por nombre, artista, álbum o género">
                <i id="buscar" class="fa-solid fa-magnifying-glass"></i>
            </div>
    
            <div class="container">
                <h2 class="tituloContenedor" id="tituloContenedor">
                    Catálogo de canciones
                </h2>
                <div class="lista-container">
                    <ul class="catalogoDeCanciones" id="catalogoDeCanciones"> 
                    </ul>
                </div>
            </div>
                      
                <div class="container">
                    <h2 class="tituloContenedor" id="tituloContenedor">
                        My Playlist
                    </h2>
                    <div class="lista-container">
                        <ul class="playlist" id="playlist"> 
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <h2 class="tituloContenedor" id="tituloContenedor">
                        Favoritos
                    </h2>
                    <div class="lista-container">
                        <ul class="list-fav" id="list-fav"> 
                        </ul>
                    </div>
                </div>
            
        </section>
    
        <section class="reproductor">
            <div class="info-cancion" id="info-cancion">
                <div class="album-cover"></div>
                <div class="music-info-container">
                    <h3 class="cancion-titulo" id="cancion-titulo"></h3>
                    <div class="cancion-info">
                        <div class="cancion-titulos">
                            <p id="cancion-artista"></p>
                            <p id="cancion-album"></p>
                        </div>
                        <div class="cancion-duracion">
                            <h3 id="cancion-duracion"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="musicPlayer-botones">
                <audio id="audio" preload="metadata" loop></audio>
                
                    <i id="mute" class="fa-solid fa-volume-xmark fa-3x" style="color:#404041;"></i>
                    <div id="prevSong" class="atras"><i class="fa-solid fa-backward fa-3x"></i></div>
                    <div id="play" class="play"><i id="playI" class="fa-solid fa-circle-play fa-3x"></i></div>
                    <div id="nextSong" class="siguiente"><i class="fa-solid fa-forward fa-3x"></i></div>
                
                <div class="stop">
                    <i id="stop" class="fa-solid fa-stop fa-3x"></i>
                
            </div>
        </section>
        
    </main>
    
    <script src="./src/main.js" defer></script>
</body>
</html>
